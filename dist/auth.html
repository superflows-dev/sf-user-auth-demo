<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>&lt;sf-user-auth> Demo</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Google fonts integration -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@latest/webcomponents-loader.js"></script>
        <!-- Integration lit and sf-nav web components module -->
        <script type="module">
            import {LitElement, html, css} from 'https://unpkg.com/lit-element/lit-element.js?module';
            import {SfUserAuth} from 'https://unpkg.com/sf-user-auth/sf-user-auth.js?module';
        </script>
        <link rel="stylesheet" href="styles.css">
        <style>
            sf-user-auth:not(:defined) {
                display: none;
            }
        </style>
    </head>
    <body>

        <br /><br />
        <div class="logo-container">
            <a href="index.html"><img src="https://superflows-images.s3.ap-south-1.amazonaws.com/superflows_black_transparent_200.png" /></a>
        </div>

        <div class="auth">
        <sf-user-auth id="sf_auth" appName="Superflows" apiId=AUTH_API_ID logo="https://superflows-images.s3.ap-south-1.amazonaws.com/superflows_black_transparent_200.png">
            <div slot="privacy">
                <p>Privacy policy goes here
            </div>
            <div slot="terms">
                <p>Terms & Conditions go here
            </div>
        </sf-user-auth>
        </div>

        <script>

        document.getElementsByTagName('sf-user-auth')[0].addEventListener('accessTokenReceived', (e) => {
            window.location.href='index.html';

        })
        document.getElementsByTagName('sf-user-auth')[0].addEventListener('signedOut', (e) => {
            window.location.href="auth.html#auth/signin";
        })

        </script>
    </body>
</html>
